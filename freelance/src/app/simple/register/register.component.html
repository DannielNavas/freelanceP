<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="row">
				<div class="col s12 m12 l6 offset-l3">
					<div class="card-panel white z-depth-5">
						<div class="row">
							<div class="col s12 center-align">
								<h1>Register</h1>
							</div>
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">mail</i>
										<input id="icon_mail" type="email" class="validate" required>
										<label for="icon_mail">Email</label>
									</div>
									<div class="input-field col s12">
										<i class="material-icons prefix">account_circle</i>
										<input id="icon_user" type="text" class="validate" required>
										<label for="icon_user">User</label>
									</div>
									<div class="input-field col s12">
										<i class="material-icons prefix">security</i>
										<input id="icon_password" type="password" class="validate" required>
										<label for="icon_password">Password</label>
									</div>
									<div class="s12 center">
										<button class="btn waves-effect waves-light color-free btn-large" type="submit">Registry
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
